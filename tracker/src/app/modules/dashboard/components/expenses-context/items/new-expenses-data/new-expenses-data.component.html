<form [formGroup]="expensesDataForm" (ngSubmit)="save()">
<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="form-group">
          <label style="color: gray" for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label style="color: gray" for="description">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description">
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label style="color: gray" for="cost">Cost</label>
        <input type="number" id="cost" class="form-control" formControlName="cost">
      </div>
    </div>


      <div class="col-3" style="text-align: right; margin-top: 22px;">
        <button style="color: white" [disabled]="expensesDataForm.invalid" mat-raised-button color="warn" type="submit">Save Expenses data</button>
      </div>

  </div>
</div>
</form>
