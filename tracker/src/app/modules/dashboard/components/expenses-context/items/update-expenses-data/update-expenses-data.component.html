<form [formGroup]="expensesDataForm" (ngSubmit)="update()">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <label style="color: gray" for="id">Id</label>
          <input (keyup.enter)="findData()" type="text" id="id" class="form-control" formControlName="id">
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label style="color: gray" for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label style="color: gray" for="description">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label style="color: gray" for="cost">Cost</label>
          <input type="number" id="cost" class="form-control" formControlName="cost">
        </div>
      </div>

      <div class="col-2" style="text-align: right; margin-top: 22px;">
        <button style="color: white" [disabled]="expensesDataForm.invalid" mat-raised-button color="warn" type="submit">Update Data</button>
      </div>
    </div>
  </div>
</form>
